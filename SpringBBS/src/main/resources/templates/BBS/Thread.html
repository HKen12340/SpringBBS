<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
	<header>
		<h1>SpringBBS</h1>			
	</header>
     
    <section style="text-align: center;">
		<h1 th:text="${thread.title}"></h1>
	    <div th:if="${errMessage}" class="error-content" style="width: 33%;">
			<p th:text="${errMessage}">エラーメッセージ</p>
		</div>
	</div>
		<form th:action="@{/SendMeg}" method="post" th:object="${messageForm}">		
			<input type="hidden" name="thread_id" th:value="${thread_id}"/>
			<input type="hidden" name="user_id" th:value="${user_id}"/>
			<textarea name="message" cols="70" rows="5"></textarea>
			<p><input type="submit" value="送信"  class="ThreadFormBtn"/></p>
		</form>
	</section>	
	<div>
		<section th:each="msg : ${msgs}" class="msg_content">
			<p style="text-align: right; color: gray;">
				(<label th:text="${msg.bbsuser.name}"></label>)
				<label th:text="${msg.created_at.format(T(java.time.format.DateTimeFormatter).
				ofPattern('yyyy/MM/dd HH:mm:ss'))}"></label>
			</p>
			<p>
				<label th:text="${msg.msg_text}"></label>
				
			</p>
			
		</section>
	</div>
</body>
</html>
