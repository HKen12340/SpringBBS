<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>スレッド編集</h1>
<p th:if="${errMessage}" th:text="${errMessage}">エラーメッセージ</p>
<form th:action="@{/ThreadEdit}" method="POST" th:object="${thraedEditForm}">
	<ul th:if="${#fields.hasErrors('*')}">
		<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>			
	</ul>
	<input type="text" name="title" th:value="${thread.title}"/>
	<input type="hidden" name="id" th:value="${thread.id}" />
	<input type="submit">
</form>
</body>
</html>
